<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Writer</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form>
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" autocomplete="username" />

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" autocomplete="current-password" />

        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
    </form>

    <script src="./globalConfigFront.js"></script>
    <script src="./js/front/loginAndRegister.js"></script>
</body>
</html>
