<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceName Writer</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form>
        <label for="DeviceID">DeviceID:</label>
        <input type="text" id="DeviceID" autocomplete="username" />

        <label for="DeviceName">DeviceName:</label>
        <input type="text" id="DeviceName" autocomplete="current-password" />

        <button onclick="changeDeviceName()">Confirm</button>
    </form>
    <script src="./globalConfigFront.js"></script>
    <script src="./js/front/changeDevicename.js"></script>
</body>
</html>
